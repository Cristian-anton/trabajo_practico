<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin</title>
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
        <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/estilos.css">
    </head>
    <body>
        <header class="header">
            <nav class="navegacion">
                <a class="anclaLogo" href="../index.html">
                    <i class="fas fa-film" aria-hidden="true"></i>
                    <span>Documentales-Administrador</span>
                </a>
                <ul class="listaNav">
                    <li class="listaItem"><a class="linkNav" href="../index.html">Inicio</a></li>
                </ul>
            </nav>
        </header>
    <main id="main" clas="main">
        <!-- formnulario  -->
         <section class="seccion-formulario" data-aos="zoom-in"  data-aos-duration="1000">
            <form id="itemForm" class="mb-4">
                <div class="row">
                    <div class="col">
                        <input type="hidden" id="id" name="id">
    
                        <div class="form-group">
                            <label for="titulo">Titulo:</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" required>
                        </div>
    
                        <div class="form-group">
                            <label for="año">Año</label>
                            <input type="date" class="form-control" id="año" name="año" required>
                        </div>
    
                        <div class="form-group">
                            <label for="genero">Genero:</label>
                            <input type="text" class="form-control" id="genero" name="genero" required>
                        </div>

                        <div class="form-group">
                            <label for="director">Director:</label>
                            <input type="text" class="form-control" id="director" name="director">
                        </div>

                        <div class="form-group">
                            <label for="reparto">Reparto:</label>
                            <input type="text" class="form-control" id="reparto" name="reparto">
                        </div>

                            
                        <div class="form-group">
                            <label for="detalles">detalles:</label>
                            <input type="text" class="form-control" id="detalles" name="detalles">
                        </div>

                            
                        <div class="form-group">
                            <label for="rating">Rating:</label>
                            <input type="text" class="form-control" id="rating" name="rating">
                        </div>
    
                        <div class="form-group">
                            <label for="duracion">Duracion:</label>
                            <input type="text" class="form-control" id="duracion" name="duracion">
                        </div>

                    </div>
    
                    <div class="col" >
                        <div class="form-group">
                            <label for="name">Imagen:</label>
                            <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*">
                        </div>                   
                    </div>
                </div>          
    
                
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
         </section>
         <section class="sectionFormularioTabla">
            <h2>Peliculas</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Titulo</th>
                        <th>Año</th>
                        <th>Genero</th>
                        <th>Director</th>
                        <th>Raparto </th>
                        <th>Detalles</th>
                        <th>Rating</th>
                        <th>Duracion</th>
                        <th colspan="2">Acciones</th>
                    </tr>
                    <tbody id="itemsTableBody">
                        <!-- Generado con JS -->
                    </tbody>
                </thead>
            </table>
         </section>

    </main>
    <footer class="footer">
        <nav class="navegacion">
            <ul class="listaNav">
                <li class="listaItem"><a class="linkNav" href="">Términos y condiciones</a></li>
                <li class="listaItem"><a class="linkNav" href="">Preguntas frecuentes</a></li>
                <li class="listaItem"><a class="linkNav" href="">Ayuda</a></li>
            </ul>
        </nav>
    </footer>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
    AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../JS/app.js"></script>
</body>
</html>
