<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Detalle</title>
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
        <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/estilos.css">
    </head>
    <body>
        <header class="header">
            <nav class="navegacion">
                <a class="anclaLogo" href="../index.html">
                    <i class="fas fa-film" aria-hidden="true"></i>
                    <span>CAC-Administrador</span>
                </a>
                <ul class="listaNav">
                    <li class="listaItem"><a class="linkNav" href="../index.html">Inicio</a></li>
                </ul>
            </nav>
        </header>
    <main id="main" clas="main">
        <!-- formnulario  -->
         <section class="seccion-formulario">
            <form id="itemForm" class="mb-4">
                <div class="row">
                    <div class="col">
                        <input type="hidden" id="id" class="id">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                          <label for="titulo">Titulo</label>
                          <input type="text" name="titulo" id="titulo" class="form-control" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                          <label for="año">Año</label>
                          <input type="date" name="año" id="año" class="form-control" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                          <label for="generp">Genero</label>
                          <input type="text" name="genero" id="genero" class="form-control" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                          <label for="director">Director</label>
                          <input type="text" name="director" id="director" class="form-control" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                          <label for="reparto">Reparto</label>
                          <input type="text" name="reparto" id="reparto" class="form-control" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                          <label for="detalles">Detalles</label>
                          <input type="text" name="detalles" id="detalles" class="form-control" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                          <label for="rating">Rating</label>
                          <input type="text" name="rating" id="rating" class="form-control" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                          <label for="duracion">Duracion</label>
                          <input type="text" name="duracion" id="duracion" class="form-control" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                          <label for="imagen">Imagen</label>
                          <input type="file" name="imagen" id="imagen" class="form-control">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
         </section>
         <section class="seccionFormularioTabla">
            <h2>Listado de pelicula</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Titulo</th>
                        <th>Año</th>
                        <th>Genero</th>
                        <th>Director</th>
                        <th>Raparto </th>
                        <th>Detalles</th>
                        <th>Rating</th>
                        <th>Duracion</th>
                        <th colspan="2">Acciones</th>
                    </tr>
                    <tbody id="itemsTableBody">
                        <!-- Generado con JS -->
                    </tbody>
                </thead>
            </table>
         </section>

    </main>
    <footer class="footer">
        <nav class="navegacion">
            <ul class="listaNav">
                <li class="listaItem"><a class="linkNav" href="">Términos y condiciones</a></li>
                <li class="listaItem"><a class="linkNav" href="">Preguntas frecuentes</a></li>
                <li class="listaItem"><a class="linkNav" href="">Ayuda</a></li>
            </ul>
        </nav>
        <a href="#main" class="flechaArriba">
            <img src="../assets/img/flecha-hacia-arriba.png" alt="ir arriba flecha">
        </a>
    </footer>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
    AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../JS/app.js"></script>
</body>
</html>
